<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIVED MESSAGES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>ARCHIVED MESSAGES</h1>
    </header>
    <main>
        <h2>FAQ</h2>
        <div id="faq-table"></div>

        <h2>GENERAL</h2>
        <div id="general-table"></div>

        <h2>SUGGESTIONS</h2>
        <div id="suggestions-table"></div>
    </main>

    <script>
        function loadCSV(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    const rows = text.split('\n');
                    let table = '<table>';
                    rows.forEach(row => {
                        const cols = row.split(',');
                        table += '<tr>';
                        cols.forEach(col => {
                            table += '<td>' + col.trim() + '</td>';
                        });
                        table += '</tr>';
                    });
                    table += '</table>';
                    document.getElementById(elementId).innerHTML = table;
                })
                .catch(error => console.error('Error loading CSV file:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCSV('FAQ.csv', 'faq-table');
            loadCSV('GENERAL.csv', 'general-table');
            loadCSV('SUGGESTIONS.csv', 'suggestions-table');
        });
    </script>
</body>
</html>
